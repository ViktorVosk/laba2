<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Сторінка 3</title>
  </head>
  <body>
  <form class="" action="mailto:6872648@stud.nau.edu.ua" method="post" enctype="text/plain">
    <!-- звичайна форма, action відповідає за те що буде робити, в даному
    випадку відправляти повідомлення на мою пошту.  enctype обирає способ
  кодування даних при відправленні, в даному випадку не буде кодувати,
  а відправляти буде як є-->

    <label for="">Your name:</label>
<!-- текст для форми, в даному випадку для інпуту імені -->
    <input type="text" name="" value=""><br>
<!-- тип інпут для введення тексту, без імені та значеня -->
    <label for="">Your Email:</label>
<!-- текст для форми, в даному випадку для інпуту пошти -->
    <input type="email" name="" value=""><br>
<!-- тип інпут для введення пошти, без імені та значеня -->
    <label for="">Your Message:</label><br>
<!-- текст для форми, в даному випадку для інпуту самого повідомлення -->
    <textarea name="name" rows="10" cols="80"></textarea><br>
<!-- елемент форми для створення області, де можна писати текст.
name - ім'я поля, щоб обробник форми мог ідентифікувати,
rows - висота поля, а cols - ширина -->
    <input type="submit" name="">
<!-- тип інпут для відправлення, без імені -->
  </form>
  <a href="index.html">Повернутися</a>
  <!-- повернення на головну сторінку -->
  </body>
</html>
